<div class="container">
  <h2 style="text-align: center;font-weight: bold">Work information</h2>
  <form (ngSubmit)="save()">
    <div class="row">
      <div class="col-6" style="font-weight: bold;font-size: 17px">
        <div class="form-group row mt-3">
          <div class="col-4">
            <label for="tenvac-xin" class="mr-3">Work name <span style="color: red">*</span></label>
          </div>
          <div class="col-8">
            <input type="text" id="tenvac-xin" class="form-control" formControlName="nameWork">
            <div class="text-danger" *ngFor="let validation of validation_messages.nameWork">
              <div class="error-message">
                {{validation.message}}</div>
            </div>
          </div>
        </div>
        <div class="form-group row mt-3">
          <div class="col-4">
            <label for="dayStarting" class="mr-3">Day Starting</label>
          </div>
          <div class="col-8">
            <input type="date" id="dayStarting" class="form-control" formControlName="dayReceive">
            <div class="text-danger" *ngFor="let validation of validation_messages.dayReceive">
              <div class="error-message">
                {{validation.message}}</div>
            </div>
          </div>
        </div>
        <div class="form-group row mt-3" width="200px">
          <div class="col-4">
            <label for="dayEnding" class="mr-3">Day Ending</label>
          </div>
          <div class="col-8">
            <input type="date" id="dayEnding" class="form-control" formControlName="dayReceive" width="200px">
            <div class="text-danger" *ngFor="let validation of validation_messages.dayReceive">
              <div class="error-message">
                {{validation.message}}</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-4">
            <label class="mr-3">Status</label>
          </div>
          <div class="col-8">
            <select class="input-custom" name="payKnd" [(ngModel)]="workStatus"
                    style="width: 110px; border: 2px solid #7082d6 !important;">
              <option *ngFor="let work of workLists " [value]="work.no">{{work.status}}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
      <button class="btn btn-primary mr-5" type="submit">
        Save
      </button>
      <button class="btn btn-dark" [routerLink]="['/work-list']">Cancel</button>
    </div>
  </form>
</div>
